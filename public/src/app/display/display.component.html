<a [routerLink]="['/new']">Add an author</a>
<p style="color:purple">We have quotes by:</p>
<table>
    <thead>
        <tr style="width:400px;">
            <th style="width:40%;color:white;font-size: 600; background-color: gray;">Author</th>
            <th style="width:60%;color: white;font-size: 600;background-color: gray;">Action available</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let x of authors'>
            <td>{{x.name}}</td>
            <td>
                <button [routerLink]="['/edit/'+x._id]">Edit</button>
                <button (click)='deleteauthor(x._id)'>Delete</button>
            </td>
        </tr>
    </tbody>
</table>
